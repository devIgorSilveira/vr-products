<form [formGroup]="filterForm">
  <div>
    <label for="code">Código</label>
    <input type="number" id="code" formControlName="id" />
  </div>

  <div>
    <label for="desc">Descrição</label>
    <input type="text" id="desc" formControlName="description" />
  </div>

  <div>
    <label for="price">Custo</label>
    <input type="number" id="price" formControlName="price" />
  </div>

  <div>
    <label for="salePrice">Preço de Venda</label>
    <input type="number" id="salePrice" formControlName="salePrice" />
  </div>

  <button type="submit">Pesquisar <mat-icon>search</mat-icon></button>
</form>
