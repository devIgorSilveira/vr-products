<table>
  <thead>
    <tr>
      <th>Código</th>
      <th>Descrição</th>
      <th>Custo (R$)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.description }}</td>
      <td>
        {{ product.price ? product.price.toString().replace(".", ",") : "---" }}
        <span><mat-icon>delete</mat-icon><mat-icon>edit</mat-icon></span>
      </td>
    </tr>
  </tbody>
</table>
