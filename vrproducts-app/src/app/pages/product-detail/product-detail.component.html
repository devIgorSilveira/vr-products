<app-header></app-header>

<main class="container">
  <div class="left">
    <form [formGroup]="productForm">
      <div>
        <label for="code">Código*</label>
        <input type="number" id="code" formControlName="id" />
      </div>

      <div>
        <label for="desc">Descrição*</label>
        <input type="text" id="desc" formControlName="description" />
      </div>

      <div>
        <label for="price">Custo</label>
        <input type="text" id="price" formControlName="price" />
      </div>
    </form>

    <table>
      <thead>
        <tr>
          <th>
            <mat-icon (click)="handleModal()">add_circle_outline</mat-icon> Loja
          </th>
          <th>Preço de venda (R$)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of salePrices">
          <td>{{ sale.store.id }} - {{ sale.store.description }}</td>
          <td>
            {{ sale.salePrice.toString().replace(".", ",") }}
            <span
              ><mat-icon (click)="deleteProductStore(sale.id.toString())"
                >delete</mat-icon
              ><mat-icon>edit</mat-icon></span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="rigth"></div>

  <app-modal-product-store *ngIf="isModalOpen"></app-modal-product-store>
</main>
